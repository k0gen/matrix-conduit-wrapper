compat: v0
id: matrix-conduit
version: 0.1.0
title: Conduit Matrix Server
description:
  short: "Conduit Matrix Server is a simple, fast and reliable chat server powered by [matrix]"
  long: "Conduit is an open-source server implementation of the Matrix Specification with a focus on easy setup and low system requirements, making it very easy to set up"
release-notes: Initial release.
ports:
  - internal: 80
    tor: 80
    lan: standard
  - internal: 8448
    tor: 8448
    lan:
      custom:
        port: 8448
image:
  type: tar
mount: /root
has-instructions: true
os-version-required: ">=0.2.11"
os-version-recommended: ">=0.2.11"
assets: []
hidden-service-version: v3
